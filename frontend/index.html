<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertSoft - Invoice Management</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Main container for the application layout -->
    <div class="container mt-5">
        <h1 class="mb-4">Invoice Dashboard</h1>

        <!-- Form for adding new invoices -->
        <div class="card mb-4">
            <div class="card-header">
                Add New Invoice
            </div>
            <div class="card-body">
                <form id="add-invoice-form">
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="id_client" class="form-label">Client ID</label>
                            <input type="number" class="form-control" id="id_client" name="id_client" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="invoice_number" class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="invoice_number" name="invoice_number" placeholder="e.g., FAC-001" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="billing_period" class="form-label">Billing Period</label>
                            <input type="text" class="form-control" id="billing_period" name="billing_period" placeholder="YYYY-MM" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="billed_amount" class="form-label">Billed Amount</label>
                            <input type="number" step="0.01" class="form-control" id="billed_amount" name="billed_amount" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Invoice</button>
                </form>
            </div>
        </div>

        <!-- Table to display the list of invoices -->
        <h2 class="mb-4">Invoice List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client ID</th>
                    <th>Invoice #</th>
                    <th>Billing Period</th>
                    <th>Billed Amount</th>
                    <th>Paid Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- The table body will be populated dynamically by JavaScript -->
            <tbody id="invoices-table-body">
            </tbody>
        </table>
    </div>

    <!-- Bootstrap Modal for editing an existing invoice -->
    <div class="modal fade" id="editInvoiceModal" tabindex="-1" aria-labelledby="editInvoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editInvoiceModalLabel">Edit Invoice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-invoice-form">
                        <input type="hidden" id="edit-invoice-id">
                        <div class="mb-3">
                            <label for="edit-id_client" class="form-label">Client ID</label>
                            <input type="number" class="form-control" id="edit-id_client" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-invoice_number" class="form-label">Invoice Number</label>
                            <input type="text" class="form-control" id="edit-invoice_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-billing_period" class="form-label">Billing Period</label>
                            <input type="text" class="form-control" id="edit-billing_period" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-billed_amount" class="form-label">Billed Amount</label>
                            <input type="number" step="0.01" class="form-control" id="edit-billed_amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-paid_amount" class="form-label">Paid Amount</label>
                            <input type="number" step="0.01" class="form-control" id="edit-paid_amount" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap's JavaScript bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main application script -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
